<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Modular Completo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Seções serão adicionadas aqui -->
      <!-- === HERO BANNER === -->
    <section class="hero-banner">
    <div class="hero-content">
        <h1>Bem-vindo ao centro de imagens</h1>
        <p>armazenamento de imagens</p>
    </div>
    </section>
</body>
<!-- === CARROSSEL DE IMAGENS === -->
    <section class="image-carousel">
        <h2>imagens armazenadas</h2>
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="img/carrocel1.jpg" alt="Imagem 1">
                <img src="img/carrocel2.jpg" alt="Imagem 2">
                <img src="Paginas/img/team1.jpg" alt="Imagem 3">
                <img src="Paginas/img/banner.jpg" alt="Imagem 4">
                <!-- Adicione mais imagens aqui -->
            </div>
            <button class="carousel-prev">❮</button>
            <button class="carousel-next">❯</button>
        </div>
    </section>
    <!-- === GRID DE IMAGENS COM DESCRIÇÃO === -->
    <section class="image-grid">
        <h2>Grid de Imagens</h2>
        <div class="grid-container">
            <div class="grid-item">
                <img src="img/carrocel1.jpg" alt="Imagem 1">
                <p>paisagem</p>
            </div>
            <div class="grid-item">
                <img src="img/pexels-daniel-franco-25130847-15431847.jpg" alt="Imagem 2">
                <p>peixe</p>
            </div>
            <div class="grid-item">
                <img src="img/pexels-fikiendisile-11977314.jpg" alt="Imagem 3">
                <p>construção</p>
            </div>
            <div class="grid-item">
                <img src="img/pexels-ahmad-basem-739226667-29214035.jpg" alt="Imagem 4">
                <p>galaxia</p>
            </div>
            <!-- Adicione mais itens aqui -->
        </div>
    </section>
     <!-- === FORMULÁRIO DE CONTATO === -->
    <section class="contact-form">
        <h2>entre em contato conosco</h2>
        <form>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
</html>
